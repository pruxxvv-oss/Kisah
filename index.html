<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sebuah Kisah</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #3a2f2f, #1c1b1b);
      font-family: 'Playfair Display', serif;
      color: #f5e6d3;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-style: italic;
      letter-spacing: 2px;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    .envelope {
      position: relative;
      width: 320px;
      height: 200px;
      margin: 0 auto;
      cursor: pointer;
      perspective: 1000px;
    }

    .envelope-body {
      position: absolute;
      inset: 0;
      background: #c4a484;
      border-radius: 6px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      z-index: 1;
    }

    .flap {
      position: absolute;
      inset: 0;
      background: #b08c6f;
      clip-path: polygon(0 0, 100% 0, 50% 55%);
      transform-origin: top;
      transition: transform 0.8s ease;
      z-index: 2;
    }

    .envelope.open .flap {
      transform: rotateX(180deg);
    }

    .hint {
      margin-top: 20px;
      font-size: 13px;
      opacity: 0.7;
    }

    .viewer {
      position: fixed;
      inset: 0;
      background: #1c1b1b;
      z-index: 10;
    }

    .viewer iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sebuah Perjalanan Dalam Kisah</h1>

    <div class="envelope" id="envelope">
      <div class="envelope-body"></div>
      <div class="flap"></div>
    </div>

    <div class="hint">Klik amplopnya</div>

    <div id="viewer" class="viewer hidden">
      <iframe src="Kisah.pdf" title="Kisah"></iframe>
    </div>
  </div>

  <script>
    const envelope = document.getElementById('envelope');

    envelope.addEventListener('click', () => {
      envelope.classList.add('open');

      // tunggu animasi amplop selesai, lalu langsung buka PDF
      setTimeout(() => {
        document.getElementById('viewer').classList.remove('hidden');
      }, 900);
    });
  </script>
</body>
</html>
